{% extends 'base_generic.html' %} {% block title %} Movies {% endblock title %}


{% block content %}

<div class="row movies">
  {% for movie in movie_list %}
  
  <div class="col-md-4">

    <a href="{% url 'movie-detail' movie.pk %}" class="movie-wrapper">

      <img src="https://www.washingtonpost.com/graphics/2019/entertainment/oscar-nominees-movie-poster-design/img/black-panther-web.jpg" alt="Movie">
      <h3>Black Panther</h3>
      <p class="pill bg-green">U/A</p>

      <div class="overlay"></div>

    </a>

  </div>
  

  {% empty %}

  <p>No movies found!</p>

  {% endfor %}
</div>

{% endblock content %}
