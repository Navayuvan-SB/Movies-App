{% extends 'base_generic.html' %} {% block title %} Genres {% endblock title %}
{% block content %}


<div class="row">


    <div class="col-md-12">

        <div class="inner-header">

            <h1>Genres</h1>

        </div>

    </div>

  <div class="col-md-12">
    <ul class="list">

        
        {% for genre in genre_list %}
            <li class="bottom-border">
                <a class="fs-1-2 c-light-primary fw-600 hover-none hover-c-primary" href="{% url 'genre-detail' genre.slug %}">{{genre.title}}</a>
            </li>
        {% endfor %}
     
    </ul>
  </div>
</div>

{% endblock content %}
